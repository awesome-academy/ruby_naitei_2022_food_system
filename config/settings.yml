user:
  name_max: 50
  name_min: 2
  email_max: 255
  password_min: 6
  password_max: 20
  email_pattern: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  gavatar_size: 80
  gavatar_size50: 50

category:
  item: 15

product:
  name_max: 50
  name_min: 5
  price_format: !ruby/regexp /\A\d+(?:\.\d{0,2})?\z/
  num_min: 0
  num_max: 1000
  image:
    size_limit: <%= 5.megabytes %>
    content_types: [ "image/jpeg", "image/gif", "image/png" ]

date_format: "%Y-%m-%d"

pagy:
  items: 15
